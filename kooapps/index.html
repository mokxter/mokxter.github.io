<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Kooapps Mockup Site</title>

    
  </head>
  <body>
    <script type="text/x-handlebars">
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header navbar-left"><a class="navbar-brand" href="#">Kooapps</a></div>
          <div class="nav navbar-right">
            <ul class="nav navbar-nav">
              <li><a href="#">Home</a></li>
              <li><a href="#">Games</a></li>
              <li><a href="#">News</a></li>
              <li><a href="#">Support</a></li>
              <li>{{#link-to "about"}}About{{/link-to}}</li>
            </ul>
          </div>
        </div>
      </nav>

      <section>
        <div class="container">
          {{outlet}}
        </div>
      </section>
    </script>

    <script type="text/x-handlebars" id="index">
      <section class="slider">
        <div class="container2">
          <div id="kooapps-slider" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
              <li data-target="#kooapps-slider" data-slide-to="0" class="active"></li>
              <li data-target="#kooapps-slider" data-slide-to="1"></li>
              <li data-target="#kooapps-slider" data-slide-to="2"></li>
              <li data-target="#kooapps-slider" data-slide-to="3"></li>
              <li data-target="#kooapps-slider" data-slide-to="4"></li>
              <li data-target="#kooapps-slider" data-slide-to="5"></li>
              <li data-target="#kooapps-slider" data-slide-to="6"></li>
              <li data-target="#kooapps-slider" data-slide-to="7"></li>
            </ol> -->

            <div class="carousel-inner">
              <div class="item active">
                <img src="images/banner/1.png" alt="">
              </div>
              <div class="item">
                <img src="images/banner/2.png" alt="">
              </div>
              <div class="item">
                <img src="images/banner/3.png" alt="">
              </div>
              <div class="item">
                <img src="images/banner/4.jpg" alt="">
              </div>
              <div class="item">
                <img src="images/banner/5.PNG" alt="">
              </div>
              <div class="item">
                <img src="images/banner/6.png" alt="">
              </div>
              <div class="item">
                <img src="images/banner/7.png" alt="">
              </div>
              <div class="item">
                <img src="images/banner/8.png" alt="">
              </div>
            </div>

            <a class="left carousel-control" href="#kooapps-slider" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#kooapps-slider" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
            </a>

          </div>
        </div>
      </section>

    <script type="text/x-handlebars" id="about">
      <div class="page-header">
        <h1>About <small>us</small></h1>
      </div>

    </script>

    <script type="text/x-handlebars" id="helloworld">
      <h1>Hello world</h1>
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Ember JS -->
    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember-1.5.0.js"></script>
    <script src="scripts/app.js"></script>
