    <script type="text/x-handlebars" id="about">
      <div class="page-header">
        <h1>About us</h1>
        <p>Kooapps is a mobile gaming company with over 20 million downloads. Founded in 2008, Kooapps has released more than 20 games with several titles in iTunes Top 10. Its co-founders went to school at Stanford University and have worked at top software and entertainment companies such as Microsoft, Dreamworks and PlayFirst. We are really focused on making the best games in the world and our dream is to be the first globally successful gaming brand in Asia. Join us on this Journey!</p>
        <h1>Meet our team</h1>
        <h3 class="text-center">Developers</h3>
        <div class="row">
          <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
              <img src="http://www.kooapps.com/images/developers/ID_Jeff.png" alt="..." class="img-circle">
              <div class="caption">
                <h3>Oreinji</h3>
                <p>His “rocklike” character with his chaotic hair and peculiar words can drive anybody crazy. He can be surprisingly and suddenly witty, subtle for the quiet and reserved individual he seems to be. But he is unemotional, shrewd, rational, cautious type of person. He’s maybe somewhat wary but has many sterling qualities. And Yup! He is a dreamer! Totally a dreamer---his ultimate dream is to make his own RPG game with his storyline and music in it.</p>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
              <img src="http://www.kooapps.com/images/developers/ID_clarence.png" alt="..." class="img-circle">
              <div class="caption">
                <h3>Ong Pong</h3>
                <p>Did nothing productive with his life but play games, so now he wants to make them.</p>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
              <img src="http://www.kooapps.com/images/developers/ID_kira.png" alt="..." class="img-circle">
              <div class="caption">
                <h3>McDominique</h3>
                <p>A game developer and an aspiring game designer. She loves to play DotA and Left4Dead. A game enthusiast since childhood - may it be consoles, PC, mobile, board or card games. She is also a book worm and an insufferable nerd and enjoys both fiction and non-fiction materials. She loves to write stories and compose songs. Likes to draw and create.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img src="http://www.kooapps.com/images/developers/ID_Erson.png" alt="..." class="img-circle">
            <div class="caption">
              <h3>Airzone</h3>
              <p>Loves playing games, reading manga, and watching anime. Wants to create game which has "airzone" on the splash screen.</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img src="http://www.kooapps.com/images/developers/ID_Princess.png" alt="..." class="img-circle">
            <div class="caption">
              <h3>Pink Pigee</h3>
              <p>She&#39;s childlike. She loves the color pink. She loves to eat. She loves to eat. She loves to eat. She really loves to eat even though she hates gaining weight.</p>
            </div>
          </div>
        </div>
      </div>
      <h3 class="text-center">Designers</h3>
      <div class="row">
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img src="http://www.kooapps.com/images/designers/ID_trixi.png" alt="..." class="img-circle">
            <div class="caption">
              <h3>Mōsō no Yuusha</h3>
              <p>The resident Kamen Rider and Super Sentai Otaku. Watches anime and reads manga a lot. A gamer at heart who loves the Final Fantasy series, other RPGS, Team Fortress 2 and random action adventure games. A lurker in the dark who&#39;s afraid of nothing but flying cockroaches. </p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img src="http://www.kooapps.com/images/designers/ID_kim.png" alt="..." class="img-circle">
            <div class="caption">
              <h3>KimaaRa</h3>
              <p>Known as "Kim" to his classmates, "kimaaRa" to his fellow gamers and artists and "TJ" to his close friends and relatives. A graphic designer in Kooapps, Kim specializes in the field of 3D. He spends most of his time drawing original characters inspired by the anime Naruto. If he&#39;s not coloring his present artworks, you can see him staring at his computer all day playing online games with his many friends around the country. He values his friends a lot, and loves them like family.</p>
              <p>An energetic person, not that attractive but creative. He&#39;s determined to make his dream of inspiring and bringing joy to everyone through his art and jokes a reality to support world peace. </p>
            </div>
